<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Beautiful cards around the USA" />
    <meta name="author" content="Ziya Jahangir" />
    <title>Around The U.S.</title>
    <link rel="icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="around the US logo"
          class="header__logo"
        />
      </header>
      <main>
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/jacques-cousteau.png"
            alt="picture of Jacques Cousteau"
          />
          <div class="profile__description">
            <div class="profile__description-title">
              <h1 class="profile__title">Jacques Cousteau</h1>
              <button class="profile__edit" type="button"></button>
            </div>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button class="profile__button" type="button"></button>
        </section>
        <section class="cards">
          <article class="cards__content">
            <img
              class="cards__image"
              src="./images/yosemite.png"
              alt="picture-yosemite"
            />
            <div class="cards__footer">
              <h2 class="cards__name">Yosemite Valley</h2>
              <button class="cards__heart" type="button">
                <img src="./images/heart.svg" alt="like-button" />
              </button>
            </div>
          </article>
          <article class="cards__content">
            <img
              class="cards__image"
              src="./images/lake-louise.png"
              alt="picture-lake-louise"
            />
            <div class="cards__footer">
              <h2 class="cards__name">Lake Louise</h2>
              <button class="cards__heart" type="button">
                <img src="./images/heart.svg" alt="like-button" />
              </button>
            </div>
          </article>
          <article class="cards__content">
            <img
              class="cards__image"
              src="./images/bald-mountains.png"
              alt="picture-bald-mountains"
            />
            <div class="cards__footer">
              <h2 class="cards__name">Bald Mountains</h2>
              <button class="cards__heart" type="button">
                <img src="./images/heart.svg" alt="like-button" />
              </button>
            </div>
          </article>
          <article class="cards__content">
            <img
              class="cards__image"
              src="./images/latemar.png"
              alt="picture-latemar"
            />
            <div class="cards__footer">
              <h2 class="cards__name">Latemar</h2>
              <button class="cards__heart" type="button">
                <img src="./images/heart.svg" alt="like-button" />
              </button>
            </div>
          </article>
          <article class="cards__content">
            <img
              class="cards__image"
              src="./images/vanoise.png"
              alt="picture-vanoise"
            />
            <div class="cards__footer">
              <h2 class="cards__name">Vanoise National Park</h2>
              <button class="cards__heart" type="button">
                <img src="./images/heart.svg" alt="like-button" />
              </button>
            </div>
          </article>
          <article class="cards__content">
            <img
              class="cards__image"
              src="./images/lago.png"
              alt="picture-lake-di-braies"
            />
            <div class="cards__footer">
              <h2 class="cards__name">Lago di Braies</h2>
              <button class="cards__heart" type="button">
                <img src="./images/heart.svg" alt="like-button" />
              </button>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copywrite">&copy; 2023 Ziya Jahangir</p>
      </footer>
    </div>
    <div style="height: 1000px"></div>
    <div class="modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form">
          <input type="text" name="title" />
          <input type="text" name="description" />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
